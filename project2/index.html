<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <h2>BMI Calculator</h2>
        <form action="">
            <div class="line"><label for="height">Height in cm</label><input type="number" id="height"></div>
            <div class="line"><label for="weight">Weight in kg</label><input type="number" id="weight"></div>
            <button>Calculate</button>
        </form>
        <h3>BMI weight Guide</h3>
        <p>
            Under Weight = Less than 18.6 <br>
            Normal Range = 18.6 and 24.9 <br>
            Overweight = Greater than 24.9
        </p>
    </div>
</body>
